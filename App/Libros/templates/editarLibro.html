{% extends './base.html' %}

{% block title %}Libros{% endblock %}

{% block body %}

<div class="card w-50 mt-4" style="margin:auto;">
  <div class="card-header">
    <h3>Editar Libro</h3>
  </div>
  <div class="card-body">
        <form action="/editar_libro/" method="POST">
          {% csrf_token %}
         
                <input type="hidden" name="txtId" value="{{libro.id}}">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" class="form-control" id="titulo" name="txtTitulo" value="{{libro.titulo}}">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="portada">Portada</label>
                <input type="text" class="form-control" id="portada" name="txtPortada" value="{{libro.portada}}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="isbn">Isbn</label>
                <input type="text" class="form-control" id="ibsn" name="txtIsbn" value="{{libro.isbn}}">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="password">NÂ° Paginas</label>
                <input type="number" class="form-control" id="paginas" name="txtPaginas" value="{{libro.numero_paginas}}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <textarea class="form-control" id="descripcion" rows="3" name="txtDescripcion">
                  {{libro.descripcion}}
                </textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a href="/libros" type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guradar</button>
          </div>

        </form>
</div>
</div>
{% endblock %}

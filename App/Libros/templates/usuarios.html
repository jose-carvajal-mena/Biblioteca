{% extends './base.html' %}

{% block title %}Usuarios{% endblock %}

{% block body %}

<div class="card w-75 mt-4" style=" margin:auto;">
  <div class="card-header" style="height: 70px;">
   <h3>Usuarios</h3>

      <span class="btn btn-primary mt-5" data-toggle="modal" data-target="#exampleModal" style="float:right; position:relative;top:-85px">
        <i class="fas fa-plus"></i>
      </span>


  </div>
  <div class="card-body">

    <input class="form-control mb-3" id="myInput" type="text" placeholder="Buscar.." style="width:240px;float:right; margin-right:15px;">
    <div class="container-fluid">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>EMAIL</th>
            <th>ROL</th>
            <th colspan="2" >OPCIONES</th>
          </tr>
        </thead>
        <tbody id="myTable">
            {% for usuario in usuarios %}
          <tr>
            <td>{{usuario.id}}</td>
         
            <td>{{usuario.email}}</td>
    
            <td>{{usuario.rol}}</td>
            <td>
              <a href="obtener_usuario/{{usuario.id}}" class="btn btn-info"><i class="fas fa-pencil-alt"></i></a>
          
              <a href="eliminar_usuario/{{usuario.id}}" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
            </td>
        
          </tr>
          {% endfor%}
        </tbody>
      </table>
    </div>
  </div>
</div>




<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registrar Usuario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/nuevo_usuario/" method="POST">
          {% csrf_token %}
                <div class="form-group">
                  <label for="email">Correo</label>
                  <input type="email" class="form-control" id="email" name="txtEmail">
                </div>
                <div class="form-group">
                  <label for="rol">Rol</label>
                  <select name="txtRol" class="custom-select">
                      <option>Administrador</option>
                      <option>Invitado</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="password">Clave</label>
                  <input type="password" class="form-control" id="password" name="txtPassword">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary">Guradar</button>
                </div>
        </form>
      </div>
   
    </div>
  </div>
</div>

{% endblock %}
